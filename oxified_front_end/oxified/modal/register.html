<div class="register" id="register">
    <div class="register-header">
        <!-- <span class="x">&times;</span> -->
        <span class="reg">Registration</span>
    </div>
    <div class="register-content">
        <div class="reg-label" for="fname">Firstname:</div>
        <input type="text" class="form-control" id="fname">
        <div class="reg-label" for="lname">Lastname:</div>
        <input type="text" class="form-control" id="lname">
        <div class="reg-label" for="email">Email:</div>
        <input type="text" class="form-control" id="email">
        <div class="reg-label" for="pass">Password:</div>
        <input type="password" class="form-control" id="password">
    </div>
    <div class="ctrl-btn">
        <input type="submit" class="btn cont" onclick="btnCont()" value="Continue">
        <input type="submit" id="cancel" onclick="btnCancel()" class="btn cancel" value="Cancel">
    </div>
</div>
