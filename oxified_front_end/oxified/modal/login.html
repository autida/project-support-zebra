<div class="register" id="register">
    <div class="register-header">
        <!-- <span class="x">&times;</span> -->
        <span class="reg">Login</span>
    </div>
    <div class="register-content">
        <div class="reg-label" for="email">Email:</div>
        <input id = "log-email" type="text" class="form-control">
        <div class="reg-label" for="pass">Password:</div>
        <input id = "log-pass" type="password" class="form-control">
    </div>
    <div class="ctrl-btn">
        <input type="submit" class="btn cont" onclick="btnLogin()" value="Continue">
        <input type="submit" id="cancel" onclick="btnCancel()" class="btn cancel" value="Cancel">
    </div>
</div>
